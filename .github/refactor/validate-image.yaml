name: Validate Image in ECR

on:
    workflow_call:
        inputs:
            ecr_repository:
                required: true
                type: string
                description: "ECR repository name"
            image_tag:
                required: true
                type: string
                description: "Image tag to validate"
        secrets:
            AWS_ACCESS_KEY_ID:
                required: true
            AWS_SECRET_ACCESS_KEY:
                required: true
            AWS_REGION:
                required: true

jobs:
    validate:
        runs-on: ubuntu-latest

        steps:
            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Validate image exists
              env:
                  ECR_REPOSITORY: ${{ inputs.ecr_repository }}
                  IMAGE_TAG: ${{ inputs.image_tag }}
                  AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
              run: |
                  echo "üîç Validating image: $ECR_REPOSITORY:$IMAGE_TAG"

                  # Clean image tag
                  CLEAN_IMAGE_TAG=$(echo "$IMAGE_TAG" | sed 's/[^a-zA-Z0-9._-]//g')
                  if [ "$IMAGE_TAG" != "$CLEAN_IMAGE_TAG" ]; then
                    echo "‚ö†Ô∏è Warning: IMAGE_TAG contained invalid characters"
                    echo "Original: $IMAGE_TAG"
                    echo "Cleaned: $CLEAN_IMAGE_TAG"
                    IMAGE_TAG="$CLEAN_IMAGE_TAG"
                  fi

                  # Check if image exists
                  aws ecr describe-images \
                    --repository-name "$ECR_REPOSITORY" \
                    --image-ids imageTag="$IMAGE_TAG" \
                    --region $AWS_DEFAULT_REGION || {
                    
                    echo "‚ùå Image $ECR_REPOSITORY:$IMAGE_TAG not found in ECR!"
                    echo ""
                    echo "üìã Available images in repository:"
                    aws ecr describe-images \
                      --repository-name "$ECR_REPOSITORY" \
                      --region $AWS_DEFAULT_REGION \
                      --query 'imageDetails[*].imageTags' \
                      --output table || echo "Failed to list images"
                    
                    exit 1
                  }

                  echo "‚úÖ Image found in ECR: $ECR_REPOSITORY:$IMAGE_TAG"
